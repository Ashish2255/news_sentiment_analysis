<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../marcel-strauss-NgfXZ7JYodE-unsplash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }


        h1 {
            color: #f5f5f5;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border-radius: 15px;
            margin-top: 40px;
            /* border: 1px solid #ddd; */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(245, 245, 245, 0.6));
            color: #feffff;
            font-size: 16px;
            transform: translateX(-2%);
            /* margin-bottom: 20px; */
            resize: none;
        }

        button,
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 50px;
        }

        button:hover,
        .btn:hover {
            background-color: #0056b3;
        }

        .btn-primary {
            background-color: #dc3545;
        }

        .btn-primary:hover {
            background-color: #c82333;
        }

        .btncol {
            /* margin-bottom: 20px; */
            top: 0;
            left: 0;
            /* transform: translate(-50%); */
            position: relative;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="post" action="{% url 'sentiment_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="text" placeholder="Enter text here..."></textarea>
            </div>
            <div class="form-group btncol">
                <button type="submit">Analyze Sentiment</button>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            </div>
        </form>
    </div>
</body>

</html>

</html>
